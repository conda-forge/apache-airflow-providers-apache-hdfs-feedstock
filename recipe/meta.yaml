{% set name = "apache-airflow-providers-apache-hdfs" %}
{% set version = "4.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/apache_airflow_providers_apache_hdfs-{{ version }}.tar.gz
  sha256: 74be6b465c59a44d48eec386ff20f96cd9a5e0636120db8bc533fa2cdf19f2ce

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core ==3.12.0
    - pip
  run:
    - apache-airflow-providers-common-compat >=1.10.1
    - python >={{ python_min }}
    - apache-airflow >=2.11.0
    # more restrictive for python >=3.12
    - python-hdfs >=2.5.4
    # more restrictive for python >=3.13
    - pandas >=2.1.2

test:
  imports:
    - airflow.providers.apache.hdfs
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/apache/airflow/
  summary: Provider package apache-airflow-providers-apache-hdfs for Apache Airflow
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE
  license_family: Apache
  doc_url: https://airflow.apache.org/docs/apache-airflow-providers-apache-hdfs/stable/index.html
  dev_url: https://github.com/apache/airflow/

extra:
  recipe-maintainers:
    - xylar
